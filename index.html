
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiveAnywhere 정산 계산기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>LiveAnywhere 정산 계산기</h1>
    <form id="calc-form">
      <label>총 호스트 임대료 (원):
        <input type="number" id="host-rent" required />
      </label>
      <label>총 공과금 (원):
        <input type="number" id="utilities" required />
      </label>
      <label>청소비 (원):
        <input type="number" id="cleaning" required />
      </label>
      <label>보증금 (원):
        <input type="number" id="deposit" required />
      </label>
      <label>기존 숙박일수:
        <input type="number" id="original-nights" required />
      </label>
      <label>변경 숙박일수:
        <input type="number" id="changed-nights" required />
      </label>
      <button type="submit">계산하기</button>
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
